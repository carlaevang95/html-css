<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 011</title>
    </head>

    <body>
        <h1>Imagens dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou sisplesmente aumente e diminua o tamanho do seu navegador</p>

        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="imagem flexivel">
        </picture>

        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <audio preload="metadata" autoplay controls>
            <source src="midia/happy-birthday-mambo-e-s-jammy-jams.mp3" type="audio/mpeg">
            <source src="midia/happy-birthday-mambo-e-s-jammy-jams.ogg" type="audio/ogg">
            <source src="midia/happy-birthday-mambo-e-s-jammy-jams.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/happy-birthday-mambo-e-s-jammy-jams.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
        </audio>
    </body>

</html>
